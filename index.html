<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pionner_bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    
    <div id="login-area">
        <h1 class="text-center">Welcome To Pionner Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Email">
            <br>
            <input type="password" class="form-control" placeholder="password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>

    <div id="transition-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h4>Diposit</h4>
                    <h2>$<span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withwraw status">
                    <h4>Withwraw</h4>
                    <h2>$<span id="currentWithwraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="blance status">
                    <h4>Blance</h4>
                    <h2>$<span id="currentBlance">1240</span></h2>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="depositAmount" type="text" class="form-control" placeholder="$ Amount you want deposit">
                    <br>
                    <button id="addDeposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="submit-area">
                    <h4>withwraw</h4>
                    <input id="withwrawAmount" type="text" class="form-control" placeholder="$ Amount you want withwraw">
                    <br>
                    <button id="addWithwraw" class="btn btn-success">withwraw</button>
                </div>
            </div>
        </div>
    </div>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
